<svg width="2600" height="5200" viewBox="0 0 2600 5200"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#0b1220; font-family: Inter, Arial, sans-serif;">

  <defs>
    <style>
      .card { fill:#0f172a; stroke:#1f2937; stroke-width:3; rx:14; }
      .title { fill:#e5e7eb; font-size:12px; font-weight:600; }
      .metric { fill:#cbd5f5; font-size:11px; }
      .icon-fill { fill:#60a5fa; }
      .icon-cut { stroke:#0b1220; stroke-width:1.5; }
    </style>
  </defs>

  <!-- ====================================================================== -->
  <!-- SERVERS / CORE -->
  <!-- ====================================================================== -->

  <!-- DC01 -->
  <g id="cell-dc01_status">
    <rect class="card" x="40" y="40" width="220" height="120"/>
    <!-- server icon -->
    <rect class="icon-fill" x="60" y="68" width="26" height="14" rx="2"/>
    <rect class="icon-fill" x="60" y="86" width="26" height="8" rx="2"/>
    <text class="title" x="60" y="108">DC01</text>
    <text class="metric" x="60" y="126">Status</text>
  </g>

  <!-- Acesso Remoto -->
  <g id="cell-acessoremoto_status">
